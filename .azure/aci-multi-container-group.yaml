apiVersion: 2019-12-01
location: central india
name: liffolio-azure-container-group-with-flask-nginx
properties:
  containers:
  - name: nginx
    properties:
      image: REGISTRY_LOGIN_SERVER/azure-container-group-with-flask-nginx_nginx:VERSION
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 80
  - name: flaskapp
    properties:
      image: REGISTRY_LOGIN_SERVER/azure-container-group-with-flask-nginx_flaskapp:VERSION
      resources:
        requests:
          cpu: 1
          memoryInGb: 1.5
      ports:
      - port: 5000
  osType: Linux
  ipAddress:
    type: Public
    dnsNameLabel: liffolio-azure-container-group-with-flask-nginx
    ports:
    - protocol: tcp
      port: 80
  imageRegistryCredentials:
  - server: REGISTRY_LOGIN_SERVER
    username: REGISTRY_USERNAME
    password: REGISTRY_PASSWORD
tags: {exampleTag: tutorial}
type: Microsoft.ContainerInstance/containerGroups
